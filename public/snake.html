<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Neon Snake Pro</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-pink: #ff0055;
            --bg-dark: #0a0a0b;
        }

        body {
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* Responsive Container */
        .game-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 420px;
            padding: 10px;
        }

        .ui-panel {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .score-box {
            text-align: center;
            background: #151518;
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid #2d2d30;
        }

        .score-label { font-size: 0.6rem; color: #888; text-transform: uppercase; }
        .score-value { font-size: 1.2rem; font-weight: 800; color: var(--neon-green); }

        /* Canvas scaling */
        canvas {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 100%; /* Makes it responsive */
            height: auto;
            border: 2px solid #222;
        }

        /* Overlay Menu */
        #menu {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            border-radius: 8px;
        }

        .btn-play {
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        /* Mobile Controls */
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 12px;
        }

        .btn-dir {
            width: 65px; height: 65px;
            background: #1a1a1c;
            border: 1px solid #333;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .btn-dir:active { background: #333; transform: scale(0.9); }

        /* Hide buttons on PC with keyboard */
        @media (min-width: 1024px) {
            .controls { display: none; }
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="ui-panel">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div id="score" class="score-value">000</div>
            </div>
            <div class="score-box">
                <div class="score-label">High Score</div>
                <div id="highScore" class="score-value" style="color:#555">000</div>
            </div>
        </div>

        <div style="position: relative; width: 100%;">
            <canvas id="snakeCanvas" width="400" height="400"></canvas>
            
            <div id="menu">
                <h1 id="title" style="color: var(--neon-green); margin-bottom: 20px;">NEON SNAKE</h1>
                <button class="btn-play" onclick="initGame()">START</button>
            </div>
        </div>

        <div class="controls">
            <div class="btn-dir" style="grid-area: up" ontouchstart="changeDir(0,-1)">▲</div>
            <div class="btn-dir" style="grid-area: left" ontouchstart="changeDir(-1,0)">◀</div>
            <div class="btn-dir" style="grid-area: right" ontouchstart="changeDir(1,0)">▶</div>
            <div class="btn-dir" style="grid-area: down" ontouchstart="changeDir(0,1)">▼</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const TILE = 20;
        const GRID = canvas.width / TILE;

        let snake, food, dx, dy, nextDx, nextDy, score, gameActive = false;

        function initGame() {
            document.getElementById("menu").style.display = "none";
            snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
            dx = 1; dy = 0; nextDx = 1; nextDy = 0;
            score = 0;
            gameActive = true;
            placeFood();
            gameLoop();
        }

        function gameLoop() {
            if (!gameActive) return;
            setTimeout(() => {
                clearCanvas();
                moveSnake();
                drawFood();
                drawSnake();
                gameLoop();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            dx = nextDx; dy = nextDy;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Wall/Self Collision
            if (head.x < 0 || head.x >= GRID || head.y < 0 || head.y >= GRID || 
                snake.some(s => s.x === head.x && s.y === head.y)) {
                return endGame();
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById("score").innerText = score.toString().padStart(3, '0');
                updateHighScore();
                placeFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            snake.forEach((p, i) => {
                ctx.fillStyle = i === 0 ? "#00ff88" : "#00aa66";
                ctx.shadowBlur = i === 0 ? 15 : 0;
                ctx.shadowColor = "#00ff88";
                ctx.fillRect(p.x * TILE + 1, p.y * TILE + 1, TILE - 2, TILE - 2);
            });
            ctx.shadowBlur = 0;
        }

        function drawFood() {
            ctx.fillStyle = "#ff0055";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff0055";
            ctx.beginPath();
            ctx.arc(food.x * TILE + TILE/2, food.y * TILE + TILE/2, TILE/2 - 4, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            food = { x: Math.floor(Math.random() * GRID), y: Math.floor(Math.random() * GRID) };
        }

        function changeDir(nx, ny) {
            if (nx !== 0 && dx === 0) { nextDx = nx; nextDy = 0; }
            if (ny !== 0 && dy === 0) { nextDy = ny; nextDx = 0; }
        }

        function endGame() {
            gameActive = false;
            document.getElementById("title").innerText = "GAME OVER";
            document.getElementById("menu").style.display = "flex";
        }

        function updateHighScore() {
            let hs = localStorage.getItem("snakeHS") || 0;
            if (score > hs) localStorage.setItem("snakeHS", score);
            document.getElementById("highScore").innerText = Math.max(score, hs).toString().padStart(3, '0');
        }

        // Event Listeners
        window.addEventListener("keydown", e => {
            if (e.key === "ArrowUp") changeDir(0, -1);
            if (e.key === "ArrowDown") changeDir(0, 1);
            if (e.key === "ArrowLeft") changeDir(-1, 0);
            if (e.key === "ArrowRight") changeDir(1, 0);
        });

        // Load High Score on boot
        document.getElementById("highScore").innerText = (localStorage.getItem("snakeHS") || 0).toString().padStart(3, '0');
    </script>
</body>
</html>
