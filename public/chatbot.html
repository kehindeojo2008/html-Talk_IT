<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TIO - Virtual Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <style>
    :root {
      --bg-color: #131314;
      --nav-bg: #1e1f20;
      --text-main: #e3e3e3;
      --text-sub: #b4b4b4;
      --input-bg: #1e1f20;
      --accent: #8e44ad; /* Kept your brand purple as the accent */
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Google Sans', 'Nunito', sans-serif;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* --- Navbar (Gemini Style) --- */
    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: black;
  color: white;
  padding: 15px 20px;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
  box-shadow:0 0 5px 0 #1f1f1f;
}

.logo {
  font-size: 1.2rem;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  text-decoration: none;
  color: white;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color:#6b4fa7;
}

/* Hamburger Icon */
.hamburger {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  right: -250px; /* Hidden by default */
  width: 250px;
  height: 100%;
  background: black;
  padding-top: 60px;
  transition: right 0.3s ease;
  z-index: 999;
}

.sidebar a {
  display: block;
  padding: 15px 20px;
  text-decoration: none;
  color: white;
  font-size: 1rem;
  transition: background 0.3s ease;
}

.sidebar a:hover {
  color: #6b4fa7;
}
.close-btn {
 
  padding:200px;
  font-size: 2rem;
  cursor: pointer;
  color:#fff;
}

    /* --- Main Chat Layout --- */
    /* Ensure the wrapper takes up the available space between nav and input */
.chat-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 850px;
  margin: 0 auto;
  padding-top: 70px;
  /* Add this to prevent the wrapper itself from growing past the screen */
  height: 0; 
}

.chat-messages {
  scroll-behavior: smooth;
-webkit-overflow-scrolling: touch; /* Better scrolling on iPhones */
  flex: 1;
  padding: 1.5rem 1rem;
  /* This allows this specific div to scroll */
  overflow-y: auto; 
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
  scrollbar-width: thin;
  scrollbar-color: #444 transparent;
}

    .message {
      max-width: 85%;
      line-height: 1.5;
      font-size: 1rem;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      position: relative;
    }


    /* Style for the text inside the bot message */
    .bot .msg-content {
      background-color: #2b2c2e; /* Dark grey bubble */
      padding: 10px 16px;
      border-radius: 18px 18px 18px 2px;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .message.user {
      align-self: flex-end;
      background-color: purple;
      padding: 12px 16px;
      border-radius: 10px 10px 0 10px;
    }

    .message.bot {
      align-self: flex-start;
      background-color: transparent;
      padding: 12px 16px;
      border-radius: 10px 10px 10px 0;
      display: flex;
      gap: 12px;
    }

    /* Icon for Bot (Simulating Gemini's look) */
    .message.bot::before {
      content: 'ðŸ§ ';
      background: #3c3d3e;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    /* --- Floating Input Area --- */
    .input-area-container {
      padding: 1rem 1rem 2rem 1rem;
    }

    .chat-input-wrapper {
      background-color: var(--input-bg);
      border-radius: 28px; /* High rounded corners */
      padding: 0.5rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .chat-input-wrapper input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      padding: 0.8rem 0;
      outline: none;
    }

    .icon-btn {
      background: transparent;
      border: none;
      color: var(--text-sub);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .icon-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    #send {
      color: var(--accent);
      font-weight: bold;
    }

    .report-btn {
        font-size: 0.7rem;
        color: #666;
        background: none;
        border: none;
        cursor: pointer;
        margin-top: 5px;
        text-align: left;
    }

    /* Sidebar and Mobile Fixes */
    .hamburger { display: none; color: white; cursor: pointer; font-size: 1.5rem; }
    
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .hamburger { display: block; }
      .chat-wrapper { width: 95%; }
    }
  </style>
</head>
<body>

    <ul class="nav-links">

    </ul>
    <div class="hamburger" id="hamburger">&#9776;</div>
  </nav>

  <div class="sidebar" id="sidebar">
    <span class="close-btn" id="closeBtn">&times;</span>
    <a href="#hero">Home</a>
    <a href="#solutions">Solutions</a>

  </div>

    <div class="chat-messages" id="chatbox">
      
      <div class="message bot">
        <div>Hi! Iâ€™m here to listen. How are you feeling today?</div>

      <div class="message user">

    </div>
  
    <div class="input-area-container">
      <div class="chat-input-wrapper">
        <input type="text" id="userInput" placeholder="Ask TIO anything..." />
        <button class="icon-btn" id="send" onclick="send()">âž¤</button>
      </div>
    </div>
  </div>


</body>
<script src="./script.js">
  
</script>
</html>
