<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Neon Breaker</title>
    <style>
      body {
        margin: 0;
        background: #121212;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: sans-serif;
        overflow: hidden;
        touch-action: none; /* Prevents browser pull-to-refresh and zooming */
      }
      canvas {
        background: #000;
        box-shadow: 0 0 40px rgba(0, 150, 255, 0.2);
        border-radius: 4px;
        max-width: 95vw;
        max-height: 70vh;
        cursor: crosshair;
      }
      #ui {
        text-align: center;
        width: 100%;
        margin-bottom: 10px;
        user-select: none;
      }
      h1 {
        margin: 0;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #00aaff;
      }
      p {
        color: #888;
        font-size: 14px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <h1>Neon Breaker</h1>
      <p>Score: <span id="score">0</span> | Lives: <span id="lives">3</span></p>
      <p id="message" style="color: #00aaff; font-weight: bold;">Tap/Click to Start</p>
    </div>

    <canvas id="gameCanvas" width="480" height="600"></canvas>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      let score = 0;
      let lives = 3;
      let gameRunning = false;

      const paddle = {
        width: 100,
        height: 15,
        x: (canvas.width - 100) / 2,
        color: "#00aaff",
      };

      const ball = {
        x: canvas.width / 2,
        y: canvas.height - 30,
        dx: 4,
        dy: -4,
        radius: 8,
        active: false,
      };

      const brickRowCount = 5;
      const brickColumnCount = 7;
      const brickPadding = 10;
      const brickOffsetTop = 60;
      const brickOffsetLeft = 35;
      const brickWidth = (canvas.width - brickOffsetLeft * 2 - brickPadding * (brickColumnCount - 1)) / brickColumnCount;
      const brickHeight = 20;

      let bricks = [];

      function initBricks() {
        bricks = [];
        const colors = ["#ff0055", "#ff9900", "#ffff00", "#00ff00", "#00aaff"];
        for (let c = 0; c < brickColumnCount; c++) {
          bricks[c] = [];
          for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1, color: colors[r] };
          }
        }
      }
      initBricks();

      // --- IMPROVED CONTROLS (MOUSE + TOUCH) ---
      function handleMove(e) {
        e.preventDefault();
        let clientX;
        if (e.type === "touchmove" || e.type === "touchstart") {
          clientX = e.touches[0].clientX;
        } else {
          clientX = e.clientX;
        }

        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width; // Account for CSS scaling
        const relativeX = (clientX - rect.left) * scaleX;

        if (relativeX > 0 && relativeX < canvas.width) {
          paddle.x = relativeX - paddle.width / 2;
        }
      }

      function handleStart() {
        if (!gameRunning) {
          if (lives > 0) {
            gameRunning = true;
            ball.active = true;
            document.getElementById("message").innerText = "";
            requestAnimationFrame(draw);
          } else {
            location.reload();
          }
        }
      }

      // PC Listeners
      canvas.addEventListener("mousemove", handleMove);
      canvas.addEventListener("mousedown", handleStart);
      
      // Mobile Listeners
      canvas.addEventListener("touchstart", (e) => { handleMove(e); handleStart(); });
      canvas.addEventListener("touchmove", handleMove, { passive: false });

      function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            const b = bricks[c][r];
            if (b.status === 1) {
              if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                ball.dy = -ball.dy;
                b.status = 0;
                score += 10;
                document.getElementById("score").innerText = score;

                if (score === brickRowCount * brickColumnCount * 10) {
                  gameRunning = false;
                  document.getElementById("message").innerText = "YOU WIN! Tap to Restart";
                  lives = 0;
                }
              }
            }
          }
        }
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.shadowBlur = 10;
        ctx.shadowColor = "white";
        ctx.fill();
        ctx.closePath();
        ctx.shadowBlur = 0;
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddle.x, canvas.height - paddle.height - 10, paddle.width, paddle.height);
        ctx.fillStyle = paddle.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = paddle.color;
        ctx.fill();
        ctx.closePath();
        ctx.shadowBlur = 0;
      }

      function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status === 1) {
              const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
              const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = bricks[c][r].color;
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }

      function update() {
        if (!gameRunning) return;

        if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
          ball.dx = -ball.dx;
        }
        if (ball.y + ball.dy < ball.radius) {
          ball.dy = -ball.dy;
        } else if (ball.y + ball.dy > canvas.height - ball.radius - 25) {
          if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
            // Speed up and angle change based on where it hits the paddle
            let hitPoint = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
            ball.dx = hitPoint * 5;
            ball.dy = -Math.abs(ball.dy) * 1.05; 
          } else if (ball.y + ball.dy > canvas.height) {
            lives--;
            document.getElementById("lives").innerText = lives;
            gameRunning = false;
            if (!lives) {
              document.getElementById("message").innerText = "GAME OVER - Tap to Restart";
            } else {
              ball.x = canvas.width / 2;
              ball.y = canvas.height - 30;
              ball.dx = 4;
              ball.dy = -4;
              document.getElementById("message").innerText = "Tap to Continue";
            }
          }
        }
        ball.x += ball.dx;
        ball.y += ball.dy;
        collisionDetection();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        update();
        if (gameRunning) {
          requestAnimationFrame(draw);
        }
      }

      // Initial Draw
      drawBricks();
      drawPaddle();
    </script>
  </body>
</html>
